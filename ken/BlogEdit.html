<!DOCTYPE html>
<html lang="en">

<head>
  <title>BlogEdit</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="./BlogEdit.css" />

  <!-- ckeditor5 -->
  <script src="https://cdn.ckeditor.com/ckeditor5/38.0.0/classic/ckeditor.js"></script>

  <style></style>
</head>

<body>
  <div class="container BlogEditAlignAllItems">
    <div class="container">
      <div class="BlogEditSmallTitle text-nowrap">
        <p class="">
          <i class="fa-solid fa-diamond TitleDiamond"></i> &#8199;新增封面圖片
        </p>
      </div>
    </div>

    <div class="container BlogImgUploadDiv d-flex align-items-center justify-content-center">
      <i class="fa-solid fa-arrow-up-from-bracket"></i>
      <input type="text" style="display: none" />
    </div>

    <div class="container d-flex align-items-start justify-content-start">
      <div class="BlogEditSmallTitle text-nowrap col-4">
        <p class=""><i class="fa-solid fa-diamond TitleDiamond"></i> &#8199;標題</p>
      </div>
      <div class="col-8 col-lg-8 col-md-10">
        <input class="form-control form-control-lg" type="text" placeholder="標題" />
      </div>
    </div>

    <div class="container d-flex align-items-start justify-content-start">
      <div class="BlogEditSmallTitle text-nowrap">
        <p class=""><i class="fa-solid fa-diamond TitleDiamond"></i> &#8199;內文</p>
      </div>
    </div>

    <!-- <div class="CKEeditorTextArea d-flex justify-content-center">
        <textarea name="editor" id="editor"></textarea>
    </div> -->
    <div class="CKEditorSettings d-flex justify-content-center align-items-center mb-5">
      <textarea id="editor"></textarea>
    </div>

    <div class="container d-flex flex-row justify-content-between align-items-start col-12">
      <div class="BlogSmallTitleAlign d-flex justify-content-start align-items-start col-6">
        <div class="BlogEditSmallTitle text-nowrap">
          <p class=""><i class="fa-solid fa-diamond TitleDiamond"></i> &#8199;品牌</p>
        </div>
      </div>
      <div class="container d-flex flex-row gap-5 col-6">
        <div class="d-flex flex-column gap-5">
          <div class="BlogEditBrandSelected d-flex justify-content-center align-items-center" value="GIGABYTE">
            <p>GIGABYTE</p>
          </div>
          <div class="BlogEditBrandSelected d-flex justify-content-center align-items-center" value="MSI">
            <p>MSI</p>
          </div>
          <div class="BlogEditBrandSelected d-flex justify-content-center align-items-center" value="HP">
            <p>HP</p>
          </div>
          <div class="BlogEditBrandSelected d-flex justify-content-center align-items-center" value="ASUS">
            <p>ASUS</p>
          </div>
        </div>
        <div class="container d-flex flex-column gap-5">
          <div class="BlogEditBrandSelected d-flex justify-content-center align-items-center" value="ROG">
            <p>ROG</p>
          </div>
          <div class="BlogEditBrandSelected d-flex justify-content-center align-items-center" value="DELL">
            <p>DELL</p>
          </div>
          <div class="BlogEditBrandSelected d-flex justify-content-center align-items-center" value="Acer">
            <p>Acer</p>
          </div>
          <div class="BlogEditBrandSelected d-flex justify-content-center align-items-center" value="Raser">
            <p>Raser</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container d-flex flex-row justify-content-between align-items-start col-12">
      <div class="BlogEditSmallTitle text-nowrap col-10">
        <p class=""><i class="fa-solid fa-diamond TitleDiamond"></i> &#8199;類別</p>
      </div>
      <div class="container d-flex flex-column gap-5 col-2">
        <div class="BlogEditTypeSelected d-flex justify-content-center align-items-center" value="購買心得">
          <p>購買心得</p>
        </div>
        <div class="BlogEditTypeSelected d-flex justify-content-center align-items-center" value="開箱文">
          <p>開箱文</p>
        </div>
        <div class="BlogEditTypeSelected d-flex justify-content-center align-items-center" value="疑難雜症">
          <p>疑難雜症</p>
        </div>
        <div class="BlogEditTypeSelected d-flex justify-content-center align-items-center" value="活動心得">
          <p>活動心得</p>
        </div>
      </div>
    </div>

    <div class="container d-flex flex-row justify-content-around align-items-center">
      <button class="BlogEditButtonSubmit" type="submit">送出</button>
      <button class="BlogEditButtonDelete" type="submit">刪除</button>
    </div>
  </div>

  <script>
    ClassicEditor.create(document.querySelector("#editor"), {
      height: "100000px",
    }).catch((error) => {
      console.error(error);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
