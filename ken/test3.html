<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Style Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMO4j5t8G5z8A2E1z4qCR6zw7Vn1BExWcC16c1p" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMO4j5t8G5z8A2E1z4qCR6zw7Vn1BExWcC16c1p" crossorigin="anonymous">

   <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 讓容器佔滿整個螢幕 */
            background-color: #f0f0f0; /* 背景顏色 */
        }

        .diamond {
            font-size: 50px; /* 圖示大小 */
            color: #4CAF50; /* 圖示顏色 */
            margin: 20px; /* 控制三個菱形的間距 */
            cursor: pointer; /* 顯示手指光標 */
            transition: transform 0.3s; /* 增加動畫效果 */
            text-align: center; /* 置中對齊 */
            line-height: 100px; /* 讓圖示垂直居中 */
            position: relative;
            width: 100px; /* 寬度 */
            height: 100px; /* 高度 */
        }

        .diamond:hover {
            transform: scale(1.1); /* 滑鼠懸停時放大 */
        }
    </style>
</head>
<body>

    <div class="diamond" onclick="location.href='page1.html'">
        <i class="fas fa-diamond"></i>
    </div>
    <div class="diamond" onclick="location.href='page2.html'">
        <i class="fas fa-diamond"></i>
    </div>
    <div class="diamond" onclick="location.href='page3.html'">
        <i class="fas fa-diamond"></i>
    </div>

</body>
</html>
