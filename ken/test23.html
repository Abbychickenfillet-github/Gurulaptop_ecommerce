<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 自定義 card-body 樣式 */
    .custom-card-body {
      height: 999px; /* 設置高度 */
      width: 999px; /* 設置寬度 */
      background-color: lightblue; /* 自定義背景顏色 */
      padding: 20px; /* 調整內距 */
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="card">
      <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Card image">
      <div class="card-body custom-card-body">
        <h5 class="card-title">自定義卡片標題</h5>
        <p class="card-text">這是卡片的內容，可以改變 card-body 的大小。</p>
        <a href="#" class="btn btn-primary">按鈕</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
