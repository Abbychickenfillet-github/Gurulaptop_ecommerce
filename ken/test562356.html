<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇狀態示範</title>
    <style>
        .selectable {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .selected {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="selectable" data-value="選項1">選項1</div>
    <div class="selectable" data-value="選項2">選項2</div>
    <div class="selectable" data-value="選項3">選項3</div>

    <input type="hidden" name="selectedOption" id="selectedOption" />

    <button type="button" id="submitButton">提交</button>

    <script>
        const divs = document.querySelectorAll('.selectable');
        const hiddenInput = document.getElementById('selectedOption');

        divs.forEach(div => {
            div.addEventListener('click', () => {
                // 移除已選的狀態
                divs.forEach(d => d.classList.remove('selected'));
                // 設置為選中狀態
                div.classList.add('selected');
                // 將所選的內容存入隱藏的輸入框
                hiddenInput.value = div.getAttribute('data-value');
            });
        });

        document.getElementById('submitButton').addEventListener('click', () => {
            console.log('選擇的內容:', hiddenInput.value);
            // 在這裡你可以將表單送出或其他操作
        });
    </script>
</body>
</html>
