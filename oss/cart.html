<!doctype html>
<html lang="en">

<head>
    <title>cart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        .logo {
            height: 40px;

            & img {
                height: 100%;
            }
        }

        .photo {
            width: 150px;

            & img {
                width: 100%;
                height: 100%;
            }
        }

        .w-80 {
            width: 80%;
        }

        .w-100 {
            width: 100%;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="tilte d-flex mb-3">
                <div class="logo border-end me-3">
                    <img src="./assets/logo-black.svg" alt="">
                </div>
                <div class="h2 align-items-center">
                    <h2>購物車</h2>
                </div>
            </div>
            <div class="check-box mb-3">
                <form action="" class="d-flex">
                    <div class="form-check">
                        <input type="checkbox">
                        <label for="">
                            全部
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox">
                        <label for="">
                            購買
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" checked>
                        <label for="">
                            租賃
                        </label>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-8 cart">
                    <div class="card p-3 border-primary mb-3">
                        <div class="row border-bottom border-primary">
                            <div class="col-8 text-primary">
                                <img src="./assets/diamond.svg" alt="">
                                租賃資訊
                            </div>
                            <div class="col-2">
                                數量
                            </div>
                            <div class="col-2 mb-2">
                                價格
                            </div>
                        </div>
                        <div class="row align-items-center border-bottom border-primary mb-2">
                            <div class="col-3">
                                <div class="photo">
                                    <img src="../kuma/images/image/15-fd1149TU.png" alt="">
                                </div>
                            </div>
                            <div class="col-5">
                                15-fd1149TU
                            </div>
                            <div class="col-2">
                                <input type="number" value="1" class="w-50">
                            </div>
                            <div class="col-2">
                                $1000
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-8 text-primary">
                                租賃時間~到期時間
                            </div>
                            <div class="col d-flex justify-content-between">
                                <div class="start-time">
                                    2024-11-20
                                </div>
                                <div>
                                    ~
                                </div>
                                <div class="end-time">
                                    2024-12-20
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="card p-3 border-primary mb-3">
                        <div class="row border-bottom border-primary">
                            <div class="col-8 text-primary">
                                <img src="./assets/diamond.svg" alt="">
                                租賃資訊
                            </div>
                            <div class="col-2">
                                數量
                            </div>
                            <div class="col-2 mb-2">
                                價格
                            </div>
                        </div>
                        <div class="row align-items-center border-bottom border-primary mb-2">
                            <div class="col-3">
                                <div class="photo">
                                    <img src="../kuma/images/image/15-fd1149TU.png" alt="">
                                </div>
                            </div>
                            <div class="col-5">
                                15-fd1149TU
                            </div>
                            <div class="col-2">
                                <input type="number" value="1" class="w-50">
                            </div>
                            <div class="col-2">
                                $1000
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-8 text-primary">
                                租賃時間~到期時間
                            </div>
                            <div class="col d-flex justify-content-between">
                                <div class="start-time">
                                    2024-11-20
                                </div>
                                <div>
                                    ~
                                </div>
                                <div class="end-time">
                                    2024-12-20
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col bill">
                    <div class="card p-3 border-primary">
                        <div class="row border-bottom border-primary mb-2 pb-2">
                            <div class="col-6 text-primary">
                                <img src="./assets/diamond.svg" alt="">
                                清單資訊
                            </div>
                        </div>
                        <div class="row border-bottom border-primary mb-2 pb-2">
                            <div class="row">
                                <div class="col">商品總計</div>
                                <div class="col-auto">$20000</div>
                            </div>
                            <div class="row">
                                <div class="col">運費總計</div>
                                <div class="col-auto">$200</div>
                            </div>
                        </div>
                        <div class="row border-bottom border-primary mb-2 pb-2">
                            <div class=" d-flex justify-content-center">
                                <button class="btn btn-primary w-50" type="button">
                                    使用優惠券
                                </button>

                            </div>
                        </div>
                        <div class="">
                            <div class="total row w-100 mb-2">
                                <div class="col">總計</div>
                                <div class="col-auto">$20000</div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary w-50">結帳</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


    <template class="product">
        <div class="card p-3 border-primary mb-3">
            <div class="row border-bottom border-primary">
                <div class="col-8 text-primary">
                    <img src="./assets/diamond.svg" alt="">
                    購買資訊
                </div>
                <div class="col-2">
                    數量
                </div>
                <div class="col-2 mb-2">
                    價格
                </div>
            </div>
            <div class="row align-items-center mb-2">
                <div class="col-3">
                    <div class="photo">
                        <img src="../kuma/images/image/15-fd1149TU.png" alt="">
                    </div>
                </div>
                <div class="col-5">
                    15-fd1149TU
                </div>
                <div class="col-2">
                    <input type="number" value="1" class="w-50">
                </div>
                <div class="col-2">
                    $1000
                </div>
            </div>
        </div>
    </template>
</body>

</html>
