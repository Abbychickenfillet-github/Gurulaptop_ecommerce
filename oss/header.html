<!doctype html>
<html lang="en">

<head>
    <title>header</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        header {
            background: linear-gradient(333deg,
                    #6835a6 9.79%,
                    #150928 27.32%,
                    #000 49.97%,
                    #1b1956 72.85%,
                    #402bb0 86.53%,
                    #d0bcff 98.34%);
            backdrop-filter: blur(10px) brightness(100%);
        }

        .nav-list a {
            text-decoration: none;
        }

        .me-7 {
            margin-right: 7rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container d-flex p-3 align-items-center">
            <img class="logo me-auto" src="./assets/logo.svg" />
            <div class="me-7 nav-list">
                <a class="text-light me-3" href="">首頁</a>
                <a class="text-light me-3" href="">商品</a>
                <a class="text-light me-3" href="">比較</a>
                <a class="text-light me-3" href="">租賃</a>
                <a class="text-light me-3" href="">活動</a>
                <a class="text-light me-3" href="">文章</a>
                <a class="text-light me-3" href="">部落格</a>
            </div>
            <div class="user-avater me-3">
                <img src="./assets/Vector.svg" alt="">
            </div>
            <div class="cart">
                <img src="./assets/cart.svg" alt="">
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


</body>

</html>
