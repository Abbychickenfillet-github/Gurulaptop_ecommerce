<!doctype html>
<html lang="en">

<head>
    <title>coupon-select</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        .coupon-title {
            top: 0;
            left: 135px;
        }

        .coupon-content {
            top: 50px;
            left: 135px;
            width: 200px;

            & button {
                width: 100%;
            }
        }

        .coupon-end-time {
            top: 150px;
            left: 240px;
        }
    </style>
</head>

<body>
    <div class="select-list container">
        <div class="title mb-3 align-items-center">
            <img src="./assets/diamond.svg" alt="">
            選擇優惠券
        </div>
        <div class="coupon position-relative">
            <img src="./assets/coupon.svg" alt="">
            <div class="coupon-title position-absolute">laptop Guru</div>
            <div class="coupon-content position-absolute ms-2">
                <div class="fw-boldder">
                    夏季特賣，滿3萬全館享85折優惠
                </div>
                <button class="btn btn-primary">
                    @NS2409_cn03
                </button>
            </div>
            <div class="coupon-end-time position-absolute">
                <div>使用期限：</div>
                <div>2025/09/30</div>
            </div>
        </div>
        <div class="coupon position-relative">
            <img src="./assets/coupon.svg" alt="">
            <div class="coupon-title position-absolute">laptop Guru</div>
            <div class="coupon-content position-absolute ms-2">
                <div class="fw-boldder">
                    夏季特賣，滿3萬全館享85折優惠
                </div>
                <button class="btn btn-primary">
                    @NS2409_cn03
                </button>
            </div>
            <div class="coupon-end-time position-absolute">
                <div>使用期限：</div>
                <div>2025/09/30</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
